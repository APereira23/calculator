<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="javascript.js" defer></script>
  <title>Calculator</title>
  
</head>
<body>
  <div class="casing">
    <div class="gridContainer">
      <div class="box" id="display"></div>
      <button id="clear" class="box" type="button"></button>  <!--type="reset"???-->
      <button id="posNeg" class="box" type="button"></button> 
      <button id="percent" class="box" type="button"></button>
      <button id="division" class="box" class="operator" type="button"></button>
      <button id="7" class="box" class="operand" type="button"></button>
      <button id="8" class="box" class="operand" type="button"></button>
      <button id="9" class="box" class="operand" type="button"></button>
      <button id="multiplication" class="box" class="operator" type="button"></button>
      <button id="4" class="box" class="operand" type="button"></button>
      <button id="5" class="box" class="operand" type="button"></button>
      <button id="6" class="box" class="operand" type="button"></button>
      <button id="subtraction" class="box" class="operator" type="button"></button>
      <button id="1" class="box" class="operand" type="button"></button>
      <button id="2" class="box" class="operand" type="button"></button>
      <button id="3" class="box" class="operand" type="button"></button>
      <button id="addition" class="box" class="operator" type="button"></button>
      <button id="0" class="box" class="operand" type="button"></button>
      <button id="decimal" class="box" class="operand" type="button"></button>
      <button id="equals" class="box" class="operator" type="button"></button>
    </div>
  </div>
  
</body>
</html>
