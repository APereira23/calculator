<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="javascript.js" defer></script>
  <title>Calculator</title>
  
</head>
<body>
  <div class="grid-container">
    <!--Add modulus, power, factorial numbers-->
    <div id="display" class="box" >12345</div>
    <button id="clear" class="box" type="button">clear</button>  <!--type="reset"???-->
    <button id="pos-neg" class="box" type="button">+/-</button> 
    <button id="percent" class="box" type="button">%</button>
    <button id="division" class="box" class="operator" type="button">/</button>
    <button id="seven" class="box" class="operand" type="button">7</button>
    <button id="eight" class="box" class="operand" type="button">8</button>
    <button id="nine" class="box" class="operand" type="button">9</button>
    <button id="multiplication" class="box" class="operator" type="button">*</button>
    <button id="four" class="box" class="operand" type="button">4</button>
    <button id="five" class="box" class="operand" type="button">5</button>
    <button id="six" class="box" class="operand" type="button">6</button>
    <button id="subtraction" class="box" class="aux" type="button">-</button>
    <button id="one" class="box" class="operand" type="button">1</button>
    <button id="two" class="box" class="operand" type="button">2</button>
    <button id="three" class="box" class="operand" type="button">3</button>
    <button id="addition" class="box" class="operator" type="button">+</button>
    <button id="zero" class="box" class="operand" type="button">0</button>
    <button id="decimal" class="box" class="aux" type="button">.</button>
    <button id="equals" class="box" class="aux" type="button">=</button>
    <button id="modulus" class="box" class="operator" type="button">mod</button>
    <button id="power" class="box" class="operator" type="button">x<sup>y</sup></button>
    <button id="factorial" class="box" class="operator" type="button">n!</button>

  </div>

  
</body>
</html>
